<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CompanyName - Lorem ipsum dolor sit amet, consectetur adipiscing</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="pass-form">
        <input id="pass" type="password" placeholder="Enter password" />
        <button id="ok">OK</button>
      </div>
<div class="container">
    <div id="rounds-nav"></div>
    <h1 id="question" style="font-size: 5em; margin: 20px;"></h1>
    <div class="" style="display: flex; gap: 50px; align-items: center">
        <div class="" style="font-size: 1.4em">
            <div>
                <strong>З досвідом: <span id="score-boys">0</span></strong> |
                <strong>З перспективою: <span id="score-girls">0</span></strong>
            </div>
            <div>
                <span>Помилки З досвідом: <span id="errors-boys">0</span></span> |
                <span>Помилки З перспективою: <span id="errors-girls">0</span></span>
            </div>
            <div>
                Хід команди: <span id="turn"></span>
            </div>
        </div>

        <div class="">
            <div id="start-choice" class="group-control" style="margin: 10px 0; display: flex; gap: 20px">
                <button class="btn btn__secondary" id="start-boys">Починає команда<br>З досвідом</button>
                <button class="btn btn__secondary" id="start-girls">Починає команда<br>З перспективою</button>
            </div>

            <div class="group-control">
                <button id="mistake-btn" class="btn btn__primary">Помилка</button>
                <button id="end-round-btn" class="btn btn__primary">Завершити раунд</button>
            </div>
        </div>


    </div>
    <ul id="answers"></ul>
</div>
<script src="js/script.js"></script>
</body>
</html>
