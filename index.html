<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CompanyName - Lorem ipsum dolor sit amet, consectetur adipiscing</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div id="rounds-nav"></div>
    <h1 id="question"></h1>

    <div>
        <strong>Хлопці: <span id="score-boys">0</span></strong> |
        <strong>Дівчата: <span id="score-girls">0</span></strong>
    </div>
    <div>
        <span>Помилки хлопців: <span id="errors-boys">0</span></span> |
        <span>Помилки дівчат: <span id="errors-girls">0</span></span>
    </div>
    <div>
        Хід команди: <span id="turn"></span>
    </div>

    <div id="start-choice" style="margin: 10px 0;">
        <button id="start-boys">Починають хлопці</button>
        <button id="start-girls">Починають дівчата</button>
    </div>

    <div class="group-control">
        <button id="mistake-btn" class="btn btn__primary">Помилка</button>
        <button id="end-round-btn" class="btn btn__primary">Завершити раунд</button>
    </div>

    <ul id="answers"></ul>
</div>
<script src="js/script.js"></script>
</body>
</html>
